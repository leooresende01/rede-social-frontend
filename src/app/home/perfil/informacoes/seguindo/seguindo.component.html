<div class="modal fade" id="seguindo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header header-modal-align">
				<h1 class="fs-5 centralizado" id="exampleModalLabel">Seguindo</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" #btnClose></button>
			</div>
			<div class="modal-body tamanho-maximo">
				<rs-home-shared-spinnerloading [elementoAguardado]="seguindo"></rs-home-shared-spinnerloading>
				<div *ngFor="let usuario of seguindo" class="seguidores">
					<div class="seguidor-info clicavel" (click)="irParaOPerfilDoUsuario(usuario.username)">
						<img class="img-perfil" (error)="errorImage($event)"
							src="{{urlApi}}/api/v1/usuarios/{{usuario.username}}/imagemDoPerfil">
						<div class="info-user">
							<p class="seguidores-username">{{ usuario.username }}</p>
							<p class="menor">{{ usuario.nomeCompleto | formatarNomeDoUsuario }}</p>
						</div>
					</div>
					<rs-home-perfil-informacoes-botoesseguir [usuario]="usuario"
						[usernameUsuarioAutenticado]="usernameUsuarioAutenticado"></rs-home-perfil-informacoes-botoesseguir>
				</div>
			</div>
		</div>
	</div>
</div>
