<main class="espaco-lateral">
	<div class="recentes" *ngIf="publicacoes.length">
		<p>Publicacoes recentes</p>
	</div>
	<rs-mostrar-usuarios-aleatorios *ngIf="!publicacoes.length"></rs-mostrar-usuarios-aleatorios>
	<rs-card-fotos class="separar-publicacoes" [publicacoes]="publicacoes"></rs-card-fotos>
	<rs-spinnerloading [elementoAguardado]="!estaBuscandoAlgumaPublicacao"></rs-spinnerloading>
</main>
